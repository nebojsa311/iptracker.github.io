<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div id="mapid"></div>
    <form onsubmit="return false">
      <label for="ipadress">IP adress</label>
      <input
        type="text"
        id="ipadress"
        name="ipadress"
        placeholder="Search for any IP adress or domain"
      />
      <button id="submitButton">Go</button>
    </form>
    <div><p>Ip adress: <span id="yourIp"></span></p></div>
    <div>
    <p>Location: <span id="city"></span>, <span id="region"></span> <span id="postalCode"></span></p>
    </div>
    <div><p>Timezone: <span id="timeZone"></span></p></div>
    <div><p>ISP: <span id='isp'></span></p></div>
    <script src="./map.js"></script>
  </body>
</html>
